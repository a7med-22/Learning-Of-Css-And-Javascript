<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;400&family=Open+Sans:wght@300;400&family=Roboto:wght@100;300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="task1.css">
    <title>Document</title>
</head>

<body>
    <div>
        <label for="fonts">Check a Font</label>
        <select name="font" id="font">
            <option>Cairo</option>
            <option>Open Sans</option>
            <option>Roboto</option>
        </select>
    </div>
    <div>
        <label for="color">Check a Color</label>

        <select name="color" id="color">
            <option>yellow</option>
            <option>blue</option>
            <option>red</option>
            <option>green</option>
            <option>violet</option>
            <option>grey</option>
        </select>
    </div>
    <div>
        <label for="size">Check a Size</label>

        <select name="size" id="size">
            <option>16</option>
            <option>18</option>
            <option>20</option>
            <option>22</option>
            <option>24</option>
            <option>26</option>
            <option>28</option>
        </select>
    </div>
</body>
<script src="task1.js"></script>

</html>
